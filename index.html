<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<section id="fragments">
						<h4>Two Table</h4>
						<p class="fragment" style="font-size: 32px;">2 x 1 = 2</p>
						<p class="fragment" style="font-size: 32px;">2 x 2 = 4</p>
						<p class="fragment" style="font-size: 32px;">2 x 3 = 6</p>
						<p class="fragment" style="font-size: 32px;">2 x 4 = 8</p>
						<p class="fragment" style="font-size: 32px;">2 x 5 = 10</p>
						<p class="fragment" style="font-size: 32px;">2 x 6 = 12</p>
						<p class="fragment" style="font-size: 32px;">2 x 7 = 14</p>
						<p class="fragment" style="font-size: 32px;">2 x 8 = 16</p>
						<p class="fragment" style="font-size: 32px;">2 x 9 = 18</p>
						<p class="fragment" style="font-size: 32px;">2 x 10= 20</p>	
					</section>
				</section>
				<section>
					<section id="fragments">
						<h4>Three Table</h4>
						<p class="fragment" style="font-size: 32px;">3 x 1 = 3</p>
						<p class="fragment" style="font-size: 32px;">3 x 2 = 6</p>
						<p class="fragment" style="font-size: 32px;">3 x 3 = 9</p>
						<p class="fragment" style="font-size: 32px;">3 x 4 = 12</p>
						<p class="fragment" style="font-size: 32px;">3 x 5 = 15</p>
						<p class="fragment" style="font-size: 32px;">3 x 6 = 18</p>
						<p class="fragment" style="font-size: 32px;">3 x 7 = 21</p>
						<p class="fragment" style="font-size: 32px;">3 x 8 = 24</p>
						<p class="fragment" style="font-size: 32px;">3 x 9 = 27</p>
						<p class="fragment" style="font-size: 32px;">3 x 10= 30</p>	
					</section>
				</section>
			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
